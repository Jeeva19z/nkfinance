<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Form Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Contact Us</h5>
            <p class="card-text">Please fill out the form below.</p>
            <form id="leadForm">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
              </div>
              <div class="form-group">
                <label for="phonenumber">phonenumber</label>
                <input type="number" class="form-control" id="phonenumber" placeholder="Enter your email">

              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script>
    // Handle form submission
    document.getElementById('leadForm').addEventListener('submit', function(event) {
      event.preventDefault();
      // Get form data
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phonenumber = document.getElementById('phonenumber').value;

      // You can now use this data (name, email, phonenumber) to handle the submission or send it to a server.
      console.log('Name:', name);
      console.log('Email:', email);
      console.log('phonenumber:', phonenumber);

      // Reset the form after submission (optional)
      document.getElementById('leadForm').reset();
    });
  </script>

</body>

</html>
